<h2 class="text-2xl font-bold text-center mb-2">Add to do!</h2>


<div
  class="w-full mx-auto max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
  <form [formGroup]="addTodoForm" (submit)="onSubmit()" class="space-y-6" action="#">
    <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in to our platform</h5>
    <div>
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title of task</label>
      <input type="text" name="title" id="title" formControlName="title"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        placeholder="title" required />
    </div>
    <div>
      <label for="endDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Expiration Date</label>
      <input type="date" name="endDate" id="endDate" formControlName="endDate"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        required />
    </div>
    <div>
      <label for="priority" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Priority</label>
      <select name="priority" id="priority" formControlName="priority"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        name="priority" id="" formControlName="priority">
        <option value="0">Baja</option>
        <option value="1">Media</option>
        <option value="2">Alta</option>
      </select>
    </div>
    <button type="submit"
      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save
      Todo</button>
    <span *ngIf="!addTodoForm.valid" class="text-red-500 text-sm">Please fill the inputs</span>
  </form>
</div>
